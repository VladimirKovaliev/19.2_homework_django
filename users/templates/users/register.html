{% extends 'catalog/base.html' %}

{% block content %}

<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <h2>Регистрация</h2>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success form-control mb-2">Зарегистрироваться</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
