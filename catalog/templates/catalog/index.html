{% extends 'catalog/base.html' %}
{% load my_tags %}

{% block content %}
<div class="row">
    {% for object in object_list %}
    <div class="col-md-4">
        <div class="card mb-4 box-shadow">
            <img class="card-img-top"
                 src="{% media_tag object.preview %}"
                 alt="Card image cap">
            <div class="card-body">
                <p class="card-text">{{ object.name|title }}</p><br>
                <a href="{% url 'catalog:product' object.pk %}" type="button" class="btn btn-primary form-control mb-2">К товару</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
